  <body unresolved ng-app="picbit" ng-controller="MainController">
    <div id="wrapper">
      <paper-toolbar id="header">
        <paper-icon-button class="logoPicbit" src="images/logo.png" ng-click="changeView('',true)"></paper-icon-button>
        <div class="horizontal layout flex">
          <h2 id="name" ng-click="changeView('',true)" class="letterTittle">Picbit</h2>
        </div>

        <!-- Languages --> 
        <paper-menu-button id="language" >
          <paper-button class="dropdown-trigger">
            <iron-icon icon="icons:language" class="searchIcon"></iron-icon>
            <span class="letterBig">{{languageSelected}}</span>
          </paper-button>
          <paper-menu class="dropdown-content" style="color:black">
            <paper-item ng-click="changelanguage('es', true)" class="letterMedium">{{language.lang.es}}</paper-item>
            <paper-item ng-click="changelanguage('en', true)" class="letterMedium">{{language.lang.en}}</paper-item>
          </paper-menu>
        </paper-menu-button>
        <!-- End Languages -->

        <!-- Button when the user isn't logged -->
        <div ng-show="!user" data-dialog="loginModal" ng-click="showPopup($event)" class="loginButton letterBig">      
          <paper-icon-button  id="siginButton"  icon="social:person"></paper-icon-button>
          <span id="nameId" style="text-transform: none">{{language.login}}</span>
        </div>

        <!-- Modal login -->
        <paper-dialog id="loginModal" modal ng-load="{{loadListener($event)}}">
          <div class="tittle">
            <p class="letterSubtittle">{{language.select_network}}</p>
            <paper-icon-button dialog-confirm icon="close"></paper-icon-button>
          </div>
          <div class="vertical center layout button-login socialNetwork">
            <google-login class="button-login letterBig" client_id="37385538925-jv2d25auk59lisafr1gu83r04d9cuivt.apps.googleusercontent.com" scope="https://www.googleapis.com/auth/userinfo.profile" callback="{{domain}}" static="true"></google-login>
            <twitter-login class="button-login letterBig" endpoint="{{domain}}/api/oauth/twitter/request_token" static></twitter-login>
            <login-facebook class="button-login letterBig" key_app="928341650551653" scope="public_profile,read_stream" static></login-facebook>

          </div>
        </paper-dialog><!-- End no logged button -->

        <!-- Dropdown when the user is logged -->
        <paper-menu-button id="userButton" ng-show="user" class="loginButton">
          <paper-button class="dropdown-trigger">
            <iron-icon icon="social:person" class="social:person"></iron-icon>
            <span class="flex letterBig">{{user.user_id}}</span>
          </paper-button>

          <paper-menu class="dropdown-content">
            <paper-item class="paper-item letterMedium" ng-click="goto('home', 'userButton')">{{language.profile}}</paper-item>
            <!--<paper-item ng-click="goto('profile', 'userButton')" class="paper-item">{{language.settings}}</paper-item>-->
            <paper-item class="paper-item letterMedium" ng-click="logout('userButton')">{{language.logout}}</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>

      <div ng-view="" id="view" class="view" data-popupOpen="{{popupOpened}}">
      </div>
      <footer class="horizontal center-justified layout">
        <paper-button class="letterMedium" ng-click="changeView('/about')">{{language.about}}</paper-button>
        <paper-button class="letterMedium"><a href="https://deusconwet.typeform.com/to/opLyCo">{{language.contact}}</a></paper-button>
        <paper-button  class="letterMedium" ng-click="changeView('/privacy')">{{language.privacy}}</paper-button>
      </footer>
    </div>
    <!-- build:js scripts/min/dependencies.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="bower_components/angular-touch/angular-touch.min.js"></script>

    <!-- build:js scripts/min/logic.min.js -->

    <script src="scripts/controllers/userHome.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/privacy.js"></script>
    <script src="scripts/controllers/selectId.js"></script>
    <script src="scripts/directives/dragdrop.js"></script>
    <script src="scripts/directives/bindPolymer.js"></script>
    <script src="scripts/services/anchosmooth.js"></script>
    <script src="scripts/services/backend.js"></script>
    <script src="scripts/services/cookies.js"></script>
    <script src="scripts/services/requestLanguage.js"></script>
    <script src="scripts/filter/arrayFilter.js"></script>
    <!-- endbuild -->

  </body>
</html>
