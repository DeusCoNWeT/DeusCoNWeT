<style is="custom-style">

  paper-input {
    --paper-input-container-input: {
      color: #e6e6e6;
    }
    --paper-input-container: {
      font-size: 20px;
    };

    --paper-input-container-label-focus: {
      font-size: 18px;
      color: bisque;
    };
    --paper-input-container-label: {
      color: #eee;
    }
  }
</style>
<div class="vertical center layout" id="selectId">
    <div>
      <iron-icon icon="label"></iron-icon><span class="title">{{language.select_id.title}}</span>
    </div>
    <br>
    <paper-input autofocus pattern="^[a-zA-Z0-9_-]*$" id="username_input" label="{{language.select_id.input_title}}" error-message="{{errorMessage}}" ng-keyup="sendUsername($event)">
      <paper-icon-button suffix icon="clear" ng-click="clearInput()"></paper-icon-button>
    </paper-input>

    <div ng-show="showSendButton" id="sendUsernameButton" class="horizontal layout reverse">
      <paper-button  ng-click="sendUsername($event, value)" class="btn btn-success">
        {{language.send}}
      </paper-button>
    </div>
</div>
