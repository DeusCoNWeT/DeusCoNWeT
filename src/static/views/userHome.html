<style>
	body {
		background-image:url('../images/userhome.jpg');
	}
	paper-toolbar.header {
		background: -moz-radial-gradient(center, ellipse cover,  rgba(125,126,125,0.7) 0%, rgba(14,14,14,0.7) 100%);
		background: -webkit-radial-gradient(center, ellipse cover,  rgba(125,126,125,0.7) 0%,rgba(14,14,14,0.7) 100%);
		background: radial-gradient(ellipse at center,  rgba(125,126,125,0.7) 0%,rgba(14,14,14,0.7) 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b37d7e7d', endColorstr='#b30e0e0e',GradientType=1 );
	}
	.footer {
		display:none !important;
	}
</style>
<div id="userHome" id="container" ng-container>
	<!-- Left bar -->
	<div class="left-bar">
		<div class="nav-buttons vertical layout menu-buttons" data-button role="group">
			<div class="btn btn-default" data-button data-toggle="modal" data-target="#store-modal" data-keyboard="true" title="AÃ±adir un nuevo componente">
				<span class="glyphicon glyphicon-plus"></span>
			</div>
			<div class="btn btn-default" data-button ng-click="selectListButton($event);activeDelCmpList($event)" title="Eliminar un nuevo componente">
				<span class="glyphicon glyphicon-trash"></span>
			</div>
			<div class="btn btn-default" data-toggle="modal" data-target="#help-popup" data-keyboard="true" title="Abrir el menu de ayuda">
				<span class="glyphicon glyphicon-info-sign"></span>
			</div>
		</div>
		<div class="component-list  bg-primary vertical layaout" data-list>
			<p class="add-item" data-index="{{$index}}" data-list ng-repeat="item in listComponentAdded" title="{{itemDescription}}" ng-click="clicked($event)">{{item.name}}</p>
			<p data-list  ng-if="listComponentAdded.length == 0" >
				{{language.componentAddedEmpty}}
			</p>
		</div>
	</div>

	<div id="help-popup" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{language.user_action.help}}</h4>
				</div>
				<div class="modal-body vertical layout center-center">
					<!-- Modal login -->
					<p>
						<strong>{{language.user_action.add}} ( <span class="glyphicon glyphicon-plus"></span>
							)</strong><span>: {{language.help.add}}</span>
					</p>
					<br>
					<p>
						<strong>{{language.user_action.delete}}(				<span class="glyphicon glyphicon-trash"></span>
							)</strong>: <span>{{language.help.delete}}</span>
					</p>

				</div>
			</div>

		</div>
	</div>

	<div id="store-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg vertical layout">

			<!-- Modal content-->
			<div class="modal-content vertical layout flex">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{language.catalog.componentList}}</h4>
				</div>
				<div class="modal-body flex horizontal layout">
					<div id="searchCatalog">
						<input type="text" ng-model="filterText" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
					</div>
					<div id="listCatalog" class="flex" >
						<div class="col-md-3 vertical layout catalogItem" ng-create-element id-element="{{item.name}}" imagesrc="{{item.img}}" list-attributes="{{item.attributes}}" ng-repeat="item in catalogList | filter:filterText">
							<div class="description" title="{{item.description}}">
								{{item.description}}
							</div>
							<div class="componentData horizontal layout">
								<img ng-src="{{item.img}}" style="width:45px;height:45px"/>
								<div class="flex vertical center-center layout componentInfo">
									<p>{{item.name}}</p>
								</div>
							</div>
							<star-rate star="5" value="{{item.rate}}"></star-rate>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
