<link rel="stylesheet" href="styles/about.css">
<div id="about" class="horizontal center-justified layout wrap">
  <div ng-repeat="member in members" class="members horizontal  center layout">
    <div class="image">
      <img ng-src="{{member.img}}">
    </div>
    <div class="info vertical layout">
      <div class="name">{{member.name}}</div>
      <div class="studies">{{member.studies}}</div>
      <a target="_blank" href="{{member.github}" class="github">{{member.github}}</a>
    </div>
  </div>
</div>
