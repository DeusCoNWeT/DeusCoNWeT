<VirtualHost *:80>
   ServerName localhost
   WSGIScriptAlias / "/var/www/src/manejador_pb.py"
   RewriteEngine On
   RewriteCond %{HTTPS} off
   RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost _default_:443>
 ServerName test.centauro.ls.fi.upm.es
 DocumentRoot /var/www/src/static
 WSGIScriptAlias / /var/www/src/manejador_pb.py

 # SSL CONFIG
 SSLEngine On
 SSLCertificateFile /var/www/server_config/stunnel.crt
 SSLCertificateKeyFile /var/www/server_config/stunnel.key
</VirtualHost>
